name: CI - Core - GoReleaser

on:
  merge_group:
  push:
    branches:
      - main
      - release/*
    paths:
      - "distributions/otelcol/**"
      - "cmd/**"
      - ".github/**"
      - "scripts/**"
      - "Makefile"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches:
      - main
      - release/*
    paths:
      - "distributions/otelcol/**"
      - "cmd/**"
      - ".github/**"
      - "scripts/**"
      - "Makefile"
      - "go.mod"
      - "go.sum"

permissions:
  contents: read

jobs:
  check-goreleaser:
    name: CI - Core - GoReleaser
    uses: ./.github/workflows/base-ci-goreleaser.yaml
    with:
      distribution: otelcol
      goos: '[ "linux", "darwin" ]'
      goarch: '[ "386", "amd64", "arm", "arm64", "ppc64le", "riscv64", "s390x" ]'
    secrets: inherit

  check-goreleaser-windows:
    name: CI - Core - GoReleaser
    uses: ./.github/workflows/base-ci-goreleaser.yaml
    with:
      distribution: otelcol
      goos: '[ "windows" ]'
      goarch: '[ "386", "amd64", "arm64" ]'
      runner_os: 'windows-2022'
    secrets: inherit

  package-tests:
    name: Package tests
    needs: check-goreleaser
    uses: ./.github/workflows/base-package-tests.yaml
    with:
      distribution: otelcol
      type: '[ "deb", "rpm" ]'

  msi-tests:
    name: MSI tests
    needs: check-goreleaser-windows
    uses: ./.github/workflows/msi-tests.yaml
    with:
      distribution: otelcol
      type: '[ "msi" ]'
