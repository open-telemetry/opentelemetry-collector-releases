name: Release k8s

on:
  push:
    tags: ["v*"]

jobs:
  release:
    name: Release k8s
    uses: ./.github/workflows/base-release.yaml
    with:
      distribution: otelcol-k8s
      goos: '[ "linux" ]'
      goarch: '[ "amd64", "arm64", "ppc64le", "s390x" ]'
      runs-on: '[ ubuntu-22.04 ]'
    secrets: inherit
    permissions: write-all
