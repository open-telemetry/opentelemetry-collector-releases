name: CI - Contrib - GoReleaser

on:
  merge_group:
  push:
    branches: [main]
    paths:
      - "distributions/otelcol-contrib/**"
      - "cmd/**"
      - ".github/**"
      - "scripts/**"
      - "Makefile"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches: [main]
    paths:
      - "distributions/otelcol-contrib/**"
      - "cmd/**"
      - ".github/**"
      - "scripts/**"
      - "Makefile"
      - "go.mod"
      - "go.sum"

jobs:
  check-goreleaser:
    name: CI - Contrib - GoReleaser
    uses: ./.github/workflows/base-ci-goreleaser.yaml
    with:
      distribution: otelcol-contrib
      goos: '[ "linux", "windows", "darwin" ]'
      goarch: '[ "386", "amd64", "arm", "arm64", "ppc64le", "riscv64", "s390x" ]'
    secrets: inherit

  package-tests:
     name: Package tests
     needs: check-goreleaser
     uses: ./.github/workflows/base-package-tests.yaml
     with:
       distribution: otelcol-contrib
       type: '[ "deb", "rpm" ]'

  msi-tests:
    name: MSI tests
    needs: check-goreleaser
    uses: ./.github/workflows/msi-tests.yaml
    with:
      distribution: otelcol-contrib
      type: '[ "msi" ]'
