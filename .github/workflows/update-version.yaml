name: Update Version
on:
  workflow_dispatch:
    inputs:
      current_beta:
        description: 'Current beta version, e.g. v0.111.0 or 0.111.0'
        required: false
        default: ''
      current_stable:
        description: 'Current stable version, e.g. v1.16.0 or 1.16.0'
        required: false
        default: ''
      next_beta:
        description: 'Next beta version (optional)'
        required: false
        default: ''
      next_stable:
        description: 'Next stable version (optional)'
        required: false
        default: ''

jobs:
  update-version:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ github.event.inputs.current_beta }}" ] && [ -z "${{ github.event.inputs.current_stable }}" ]; then
            echo "Error: At least one of 'current_beta' or 'current_stable' must be provided."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run bump-versions.sh
        run: |
          chmod +x .github/workflows/scripts/bump-versions.sh
          .github/workflows/scripts/bump-versions.sh \
            --current_beta "${{ github.event.inputs.current_beta }}" \
            --current_stable "${{ github.event.inputs.current_stable }}" \
            --next_beta "${{ github.event.inputs.next_beta }}" \
            --next_stable "${{ github.event.inputs.next_stable }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
