name: Release eBPF Profiler

on:
  push:
    tags: ["v*"]

jobs:
  release-amd64:
    name: Release eBPF Profiler
    uses: ./.github/workflows/base-release.yaml
    with:
      distribution: otelcol-ebpf-profiler
      goos: '[ "linux" ]'
      goarch: '[ "amd64" ]'
      nightly: ${{ contains(github.ref, '-nightly') }}
    secrets: inherit
    permissions: write-all
  release-arm64:
    name: Release eBPF Profiler
    uses: ./.github/workflows/base-release.yaml
    with:
      distribution: otelcol-ebpf-profiler
      runner_os: ubuntu-24.04-arm
      goos: '[ "linux" ]'
      goarch: '[ "arm64" ]'
      nightly: ${{ contains(github.ref, '-nightly') }}
    secrets: inherit
    permissions: write-all
