name: Release eBPF Profiler

on:
  push:
    tags: ["v*"]

jobs:
  release:
    name: Release eBPF Profiler
    uses: ./.github/workflows/base-release.yaml
    with:
      distribution: otelcol-ebpf-profiler
      goos: '[ "linux" ]'
      goarch: '[ "amd64", "arm64", "ppc64le", "s390x" ]'
    secrets: inherit
    permissions: write-all
