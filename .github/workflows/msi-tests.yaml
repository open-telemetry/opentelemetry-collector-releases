name: MSI Tests

on:
  workflow_call:
    inputs:
      type:
        required: true
        type: string
      distribution:
        required: true
        type: string

jobs:
  msi-tests:
    name: MSI Tests
    runs-on: windows-2022 # otel-windows-latest-8-cores
    strategy:
      matrix:
        type: ${{ fromJSON(inputs.type) }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download built artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: msi-packages

      - name: Test ${{ matrix.type }} packages
        run: dir -r .\*.msi
