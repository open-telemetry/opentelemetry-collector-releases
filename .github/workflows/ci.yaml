name: CI - Collector Binaries

on:
  merge_group:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        distro:
          - otelcol
          - otelcol-contrib
          - otelcol-k8s
          - otelcol-otlp
          - otelcol-ebpf-profiler
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "~1.24"
          check-latest: true

      - name: Tidy go.mod files
        run: go mod tidy

      - name: Verify
        run: make ci
        env:
          DISTRIBUTIONS: ${{ matrix.distro }}

  build-result:
    name: "Build Result"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Build for all distros succeeded"
