---
receivers:
# Collects-metrics-with-otel
  otlp:
    protocols:
      grpc:
      http:
exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: http://golden:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: false
    sending_queue:
      enabled: false
service:
  telemetry:
    metrics:
      level: basic
      address: 0.0.0.0:8888
  pipelines:
    metrics:
      receivers:
        - otlp
      exporters:
        - otlp
