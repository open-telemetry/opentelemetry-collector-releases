receivers:
  # Collect own metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 2s
          static_configs:
            - targets: ['0.0.0.0:8888']
exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: http://golden:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: false
    sending_queue:
      enabled: false
service:
  pipelines:
    metrics:
      receivers:
        - prometheus
      exporters:
        - otlp
