receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  debug:
    verbosity: detailed
  otlp_grpc:
    endpoint: http://golden:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: false
    sending_queue:
      enabled: false
service:
  telemetry:
    metrics:
      level: basic
      readers:
        - periodic:
            interval: 10000
            exporter:
              otlp:
                protocol: grpc
                endpoint: http://localhost:4317
  pipelines:
    metrics:
      receivers:
        - otlp
      exporters:
        - otlp_grpc
