    build_flag_templates:
      - --pull
      - --platform=linux/arm64
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
      - --label=org.opencontainers.image.licenses=Apache-2.0
    use: buildx
  - goos: linux
    goarch: ppc64le
    dockerfile: Dockerfile
    image_templates:
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-ppc64le
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-ppc64le
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Version }}-ppc64le
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-ppc64le
    extra_files:
      - config.yaml
    build_flag_templates:
      - --pull
      - --platform=linux/ppc64le
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
      - --label=org.opencontainers.image.licenses=Apache-2.0
    use: buildx
  - goos: linux
    goarch: s390x
    dockerfile: Dockerfile
    image_templates:
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-s390x
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-s390x
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Version }}-s390x
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-s390x
    extra_files:
      - config.yaml
    build_flag_templates:
      - --pull
      - --platform=linux/s390x
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
      - --label=org.opencontainers.image.licenses=Apache-2.0
    use: buildx
  - goos: windows
    goarch: amd64
    dockerfile: Windows.dockerfile
    image_templates:
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-windows-2019-amd64
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-windows-2019-amd64
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Version }}-windows-2019-amd64
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-windows-2019-amd64
    skip_build: '{{ not (eq .Runtime.Goos "windows") }}'
    skip_push: '{{ not (eq .Runtime.Goos "windows") }}'
    extra_files:
      - config.yaml
    build_flag_templates:
      - --pull
      - --build-arg=WIN_VERSION=2019
      - --platform=windows/amd64
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
      - --label=org.opencontainers.image.licenses=Apache-2.0
    use: docker
  - goos: windows
    goarch: amd64
    dockerfile: Windows.dockerfile
    image_templates:
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-windows-2022-amd64
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-windows-2022-amd64
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Version }}-windows-2022-amd64
      - ghcr.io/mowies/opentelemetry-collector-releases/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-windows-2022-amd64
    skip_build: '{{ not (eq .Runtime.Goos "windows") }}'
    skip_push: '{{ not (eq .Runtime.Goos "windows") }}'
    extra_files:
      - config.yaml
    build_flag_templates:
      - --pull
      - --build-arg=WIN_VERSION=2022
      - --platform=windows/amd64
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
      - --label=org.opencontainers.image.licenses=Apache-2.0
    use: docker
docker_manifests:
  - name_template: mowies/opentelemetry-collector-contrib:{{ .Version }}
    image_templates:
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-386
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-amd64
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-armv7
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-arm64
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-ppc64le
      - mowies/opentelemetry-collector-contrib:{{ .Version }}-s390x
  - name_template: mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}
    image_templates:
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-386
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-amd64
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-armv7
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-arm64
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-ppc64le
      - mowies/opentelemetry-collector-contrib:{{ .Env.CONTAINER_IMAGE_EPHEMERAL_TAG }}-s390x
